<!-- import css file -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- import css file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'mainapp/css/style.css'%}?v=1">
    <title>Rekord-Home</title>
</head>
<body>
    <h1 class="homepage-title text-center mt-3">hello<span class="orgname">{{ orgname }}!! </span> </h1>
    <h4 class="caption text-center">--let's mint some badges on chain--</h4>

    <div class="eventcreation-tile">
    <p class="eventcreation-tile-heading mb-4">Create an Event</p>

    <!-- event creaton form -->
        <form method="POST" enctype="multipart/form-data" action="{% url 'homepage' %}">
            {% csrf_token %}

            <input type="hidden" name="organizationid" value="{{ orgid }}">

            <!-- event name -->
            <div class="mb-3 w-100 mx-auto">
                <label for="exampleFormControlInput1" class="form-label d-flex justify-content-start">Event Name</label>
                <input type="text" class="form-control" name="eventname" id="exampleFormControlInput1" placeholder="Name of your Event">
            </div>

            <!-- event description -->
            <div class="mb-3 w-100 mx-auto">
                <label for="exampleFormControlInput1" class="form-label d-flex justify-content-start">Description</label>
                <div class="input-group">
                    <textarea class="form-control" name="eventdescription" aria-label="With textarea"></textarea>
                </div>
            </div>

            <!-- city and date div -->
            <div class="datediv d-flex justify-content-center gap-1 mb-2">
                <!-- city div -->
                <div class="w-50">
                    <label for="cityFormControlInput" class="form-label d-flex justify-content-start">City</label>
                    <input type="text" class="form-control" name="city" id="cityFormControlInput" placeholder="Host City">
                </div>
                <!-- event date div -->
                <div class="w-50">
                    <label for="enddateFormControlInput" class="form-label d-flex justify-content-start">End Date</label>
                    <input type="date" class="form-control" name="eventdate" id="enddateFormControlInput" placeholder="MM-DD-YYYY">
                </div>  
            </div>

            <!-- disabled email field -->
            <div class="mb-3 w-100 mx-auto">
                <label for="exampleFormControlInput1" class="form-label d-flex justify-content-start">Email</label>
                <input class="form-control" type="text" placeholder="{{ orgemail }}" aria-label="Disabled input example" disabled>
            </div>

            <!-- icon upload -->
            <div class="mb-3">
                <label for="formFile" class="form-label d-flex justify-content-start">Icon</label>
                <input class="form-control" name="eventicon" type="file" id="formFile">
            </div>

            <!-- submit button -->
            <button type="submit" class="btn create-btn-purple" name="action" value="create-event">Create</button>
        </form>
    </div>
    
</body>
</html>
