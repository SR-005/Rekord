<!-- import css file -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- import css file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}?v=1">
    <title>Rekord-Signup</title>
</head>
<body>
    <h1 class="rekord text-center">rekord</h1>
    <h3 class="caption text-center">your presence on-chain</h3>

    <!-- SIGNUP TILE -->
    <div class="signup-tile">
        <p class="signup-tile-heading mb-4">Sign Up</p>
        <!-- signup form -->
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <!-- email field -->
            <div class="mb-3">
                <div class="d-flex align-items-center">
                    <label for="exampleInputEmail1" class="form-label login-email">Email address</label>
                    <div class="w-75">
                        <input type="email" class="form-control" name="loginemail" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                </div>
                <div class="form-text login-email-caption w-75">We'll never share your email with anyone else.</div>
            </div>
            <!-- password field -->
            <div class="mb-3 d-flex align-items-center password-div">
                <label for="exampleInputPassword1" class="form-label login-email">Password</label>
                <div class="w-100">
                    <input type="password" class="form-control" name="loginpassword" id="exampleInputPassword1">
                </div>
            </div>
            <button type="submit" class="btn btn-success signup-button">Sign Up</button>
        </form>

        <!-- login section -->
        <p class="signup-login-text mt-4 mb-0">New to rekord?</p>
        <a href="{% url 'login' %}" class="btn signup-login-btn-purple">Login</a>
    </div>
</body>
</html>
